<!DOCTYPE html>
<html>

<head>
    <title>API Handler</title>
</head>
html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>API Calls Example</h1>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your App</title>
    </head>
    <body>
        <h1>Signup</h1>
        <form id="signupForm">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required><br>
    
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required><br>
    
            <label for="signupFirstName">First Name:</label>
            <input type="text" id="signupFirstName" required><br>
    
            <label for="signupLastName">Last Name:</label>
            <input type="text" id="signupLastName" required><br>
    
            <button type="submit">Signup</button>
        </form>
    
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required><br>
    
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>
    
            <button type="submit">Login</button>
        </form>
    
        <h1>Verify Email</h1>
        <form id="verifyEmailForm">
            <label for="verifyEmailCode">Verification Code:</label>
            <input type="text" id="verifyEmailCode" required><br>
    
            <button type="submit">Verify Email</button>
        </form>
    
        <h1>Resend Verification Email</h1>
        <form id="resendVerificationEmailForm">
            <label for="resendVerificationEmail">Email:</label>
            <input type="email" id="resendVerificationEmail" required><br>
    
            <button type="submit">Resend Verification Email</button>
        </form>
    
        <h1>Get Profile</h1>
        <form id="getProfileForm">
            <label for="getProfileId">User ID:</label>
            <input type="text" id="getProfileId" required><br>
    
            <button type="submit">Get Profile</button>
        </form>
    
        <h1>Update Profile</h1>
        <form id="updateProfileForm">
            <label for="updateProfileId">User ID:</label>
            <input type="text" id="updateProfileId" required><br>
    
            <label for="updateProfileData">Profile Data:</label>
            <input type="text" id="updateProfileData" required><br>
    
            <button type="submit">Update Profile</button>
        </form>
    
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="forgotPasswordEmail">Email:</label>
            <input type="email" id="forgotPasswordEmail" required><br>
    
            <button type="submit">Forgot Password</button>
        </form>
    
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <label for="resetPasswordToken">Reset Token:</label>
            <input type="text" id="resetPasswordToken" required><br>
    
            <label for="resetPassword">New Password:</label>
            <input type="password" id="resetPassword" required><br>
    
            <button type="submit">Reset Password</button>
        </form>
    
    
    <script type="module" src="./vanilla//dist/axios.min.js"></script>

    <script type="module" src="./api/dist/apiConfig.js"></script>
    <script type="module" src="./api/dist/apiHandler.js"></script>
    <script type="module" src="./api/dist/apiHelper.js"></script>
    <script type="module" src="./api/dist/select.js"></script>
    <script type="module" src="./api/dist/eventHandler.js"></script>
</body>

</html>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
</head>
<body>
    
    <!-- Signup Form -->
    <div>
    <h2>Signup</h2>
    <input type="email" id="signUpEmail" placeholder="Email">
    <input type="password" id="signUpPassword" placeholder="Password">
    <input type="text" id="signUpFirstName" placeholder="First Name">
    <input type="text" id="signUpLastName" placeholder="Last Name">
    <button id="signUpButton">Signup</button>
</div>

<!-- Login Form -->
<div>
    <h2>Login</h2>
    <input type="text" id="loginEmail">
    <input type="password" id="loginPassword">
    <button id="loginButton">Login</button>
</div>

<h3>Create a Listing</h3>
<form id="create-listing-form">
    User ID: <input type="number" name="userId" required><br>
    Listing Name: <input type="text" name="name" required><br>
    Reviews URL: <input type="text" name="reviews_url" required><br>
    Description: <input type="text" name="description"><br>
    <input type="submit" value="Create Listing">
</form>

<h3>Get a Listing</h3>
<form id="get-listing-form">
    User ID: <input type="number" name="userId" required><br>
    Listing Name (optional): <input type="text" name="listingName"><br>
    <input type="submit" value="Get Listing">
</form>

<h3>Fetch Reviews</h3>
<form id="fetch-reviews-form">
    User ID: <input type="number" name="userId" required><br>
    Listing ID: <input type="number" name="listingId" required><br>
    Max Reviews: <input type="number" name="max_reviews" required><br>
    URL: <input type="text" name="url" required><br>
    <input type="submit" value="Fetch Reviews">
</form>



<script type="module" src="./dist/scrape.js"></script>
<script type="module" src="./dist/apiDasher.js"></script>
<script type="module" src="./dist/axios.min.js"></script>
<script type="module" src="./dist/apiConfig.js"></script>
<script type="module" src="./dist/apiHelper.js"></script>
<script type="module" src="./dist/apiCaller.js"></script>
<script type="module" src="./dist/apiHandler.js"></script>
<script type="module" src="./dist/ApiExecute.js"></script>

</body>
</html>

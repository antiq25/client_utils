<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API Client</title>
</head>
<body>

<h3>Create a Listing</h3>
<form id="create-listing-form">
    User ID: <input type="number" name="userId" required><br>
    Listing Name: <input type="text" name="name" required><br>
    Reviews URL: <input type="text" name="reviews_url" required><br>
    Description: <input type="text" name="description"><br>
    <input type="submit" value="Create Listing">
</form>

<h3>Get a Listing</h3>
<form id="get-listing-form">
    User ID: <input type="number" name="userId" required><br>
    Listing Name (optional): <input type="text" name="listingName"><br>
    <input type="submit" value="Get Listing">
</form>

<h3>Fetch Reviews</h3>
<form id="fetch-reviews-form">
    User ID: <input type="number" name="userId" required><br>
    Listing ID: <input type="number" name="listingId" required><br>
    <input type="submit" value="Fetch Reviews">
</form>

<!-- Include your bundled JS file -->
<script src="../vanilla/dist/apiHandl"></script>

<script type="module" src="../vanilla/dist/scrape.js"></script>
<script type="module" src="../api/dist/dashboard/apiDasher.js"></script>

</body>
</html>

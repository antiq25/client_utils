<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Scraper</title>
</head>
<body>
    <h2>Enter Details to Scrape Reviews</h2>
    <form action="/scrape" method="post">
        <label for="listingId">Listing ID:</label>
        <input type="text" name="listingId" required><br><br>

        <label for="max_reviews">Max Reviews:</label>
        <input type="number" name="max_reviews" required><br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" required><br><br>

        <input type="submit" value="Scrape Reviews">
    </form>
</body>
</html>
